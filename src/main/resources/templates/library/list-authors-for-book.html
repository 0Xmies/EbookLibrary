<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Authors list for given book</title>
</head>
<body>

<div class="container">

    <p class="fs-3 fw-bold"> Authors for our book: </p>
    <hr>

    <table class="table table-bordered table-striped">
        <thead>
        <tr class="table-info">
            <th>First Name</th>
            <th>Last Name</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="author : ${authors}">

            <td th:text="${author.firstName}"/>
            <td th:text="${author.lastName}"/>
            <td>
                <a  th:href="@{~/library/seeAuthorDetails(authorId=${author.id})}"
                    class="btn btn-primary me-5">
                    See author details
                </a>

                <a  th:href="@{~/admin/updateAuthorForm(authorId=${author.id})}"
                    class="btn btn-info">
                    Update Author
                </a>

                <a  th:href="@{~/admin/deleteAuthor(authorId=${author.id})}"
                    class="btn btn-danger"
                    onclick="if (!(confirm('Are you sure you want to delete this author?'))) return false">
                    Delete Author
                </a>

            </td>
        </tr>
        </tbody>
    </table>

    <a  th:href="@{/library/book-information(bookId=${param.bookId})}"
        class="btn btn-secondary">
        Back to book information
    </a>
</div>

</body>
</html>
