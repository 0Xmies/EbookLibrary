<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Login Page</title>
</head>
<body>

<div class="container">
    <h2>Login Form</h2>
    <hr>

    <form action="#" th:action="@{/authenticateUser}"
          method="post" class="form-horizontal">

        <div th:if="${param.error}">

            <div class="alert alert-danger">
                Invalid username and/or password.
            </div>

        </div>

        <div th:if="${param.logout}">

            <div class="alert alert-success">
                You have been logged out.
            </div>

        </div>

        <input type="text" placeholder="username" class="form-control mb-2">

        <input type="password" placeholder="password" class="form-control mb-2">

        <button type="submit" class="btn btn-success mb-2">Login</button>

    </form>

    <a  th:href="@{/library/menu}"
        class="btn btn-secondary">
        To library menu
    </a>

</body>
</html>
