<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>Registration Page</title>
</head>
<body>

<div class="container mt-5">
  <h2>Registration Form</h2>
  <hr>

  <form action="#" th:action="@{/entry/processRegistrationForm}"
        th:object="${libraryUser}"
        method="post" class="form-horizontal" >

      <div th:if="${registrationError != null}">

        <div class="alert alert-danger px-4 py-2">
          <span th:text="${registrationError}"></span>
        </div>

    </div>

    <input type="text" th:field="*{username}" placeholder="Username (*)"
           class="form-control mb-2" />

    <div th:if="${#fields.hasErrors('username')}" class="text-danger">
      <ul>
        <li th:each="error : ${#fields.errors('username')}" th:text="'Username - ' + ${error}"></li>
      </ul>
    </div>


    <input type="text" th:field="*{password}" placeholder="Password (*)"
           class="form-control mb-2">

    <div th:if="${#fields.hasErrors('password')}" class="text-danger">
      <ul>
        <li th:each="error : ${#fields.errors('password')}" th:text="'Password - ' + ${error}"></li>
      </ul>
    </div>


    <input type="text" th:field="*{firstName}" placeholder="First name (*)"
           class="form-control mb-2">

    <div th:if="${#fields.hasErrors('firstName')}" class="text-danger">
      <ul>
        <li th:each="err : ${#fields.errors('firstName')}" th:text="'First name - ' + ${err}"></li>
      </ul>
    </div>


    <input type="text" th:field="*{lastName}" placeholder="Last name (*)"
           class="form-control mb-2">

    <div th:if="${#fields.hasErrors('lastName')}" class="text-danger">
      <ul>
       <li th:each="err : ${#fields.errors('lastName')}" th:text="'Last name - ' + ${err}"></li>
      </ul>
    </div>

    <button type="submit" class="btn btn-primary btn-lg mb-2">Register</button>

  </form>

  <a  th:href="@{/entry/loginUserForm}"
      class="btn btn-secondary">
     To login form
  </a>

  <a  th:href="@{/library/menu}"
      class="btn btn-secondary">
    To library menu
  </a>

  </div>

</body>
</html>
