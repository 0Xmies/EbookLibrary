<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>Book info</title>
</head>
<body>

  <div th:each="tempBook : ${book}" class="container">

    <span class="fs-1 fw-bold">

      <span> Extra information about: </span>
      <span th:text="${book.title}"></span>

    </span>

    <hr>
    <p th:text="${book.title}" class="fs-2 fw-bold"></p>

    <p class="fs-4"> Was created by: </p>

    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr th:each="author : ${authors}">

          <td th:text="${author.firstName}"/>
          <td th:text="${author.lastName}"/>

          <td>
            <a th:href="@{seeAuthorDetails(authorId=${author.id})}"
               class="btn btn-info">
              See author details
            </a>
          </td>

        </tr>
      </tbody>
    </table>

    <a th:href="@{list}" class="btn btn-primary mb-2"> Back to list</a>
    <br>

    <a th:href="@{addReview}" class="btn btn-primary mb-2"> Add review </a>
    <a th:href="@{seeReviews}" class="btn btn-primary mb-2"> See reviews </a>
    <a th:href="@{~/admin/updateReview}" class="btn btn-info mb-2"> Update review </a>
    <a th:href="@{~/admin/deleteReview}" class="btn btn-danger mb-2"> Delete review </a>
    <br>

    <a th:href="@{~/admin/manageAuthors(bookId=${book.id})}" class="btn btn-primary mb-2"> Manage Authors </a>

  </div>
</body>
</html>
