<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>Book information</title>
</head>
<body>

  <div th:each="tempBook : ${book}" class="container">

    <span class="fs-1 fw-bold">

      <span> Extra information about: </span>
      <span th:text="${book.title}"></span>

    </span>

    <hr>
    <p th:text="${book.title}" class="fs-2 fw-bold"></p>

    <p class="fs-4"> Was created by: </p>

    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr th:each="author : ${authors}">

          <td th:text="${author.firstName}"/>
          <td th:text="${author.lastName}"/>

          <td>
            <a th:href="@{seeAuthorDetails(authorId=${author.id},bookId=${param.bookId})}"
               class="btn btn-info">
              See author details
            </a>
          </td>

        </tr>
      </tbody>
    </table>

    <a th:href="@{list}"
       class="btn btn-secondary mb-2">
      Back to list
    </a>
    <br>

    <a th:href="@{~/admin/manageAuthors(bookId=${book.id})}" class="btn btn-warning btn-lg mb-2"> Manage Authors </a>
    <hr>

    <div class="fs-4 fw-bold">
      <h1> Reviews: </h1>
      <a th:href="@{addReviewForm(bookId=${tempBook.id})}" class="btn btn-primary mb-2"> Add review </a>

      <hr>

      <div th:each="review : ${book.reviews}">

        <p th:text="'Rating: ' + ${review.rating}"></p>

        <span th:text="'Opinion: '"></span> <p class="fst-italic fw-light" th:text="${review.comment}"></p>

        <a th:href="@{~/admin/reviewUpdateForm(reviewId=${review.id}, bookId=${book.id})}"
           class="btn btn-info">
          Update review
        </a>

        <a th:href="@{~/admin/deleteReview(reviewId=${review.id}, bookId=${book.id})}"
           class="btn btn-danger">
          Delete review
        </a>

        <hr>
      </div>
    </div>

  </div>
</body>
</html>
