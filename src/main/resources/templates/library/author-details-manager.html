<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Author details manager</title>
</head>
<body>

<div th:if="${session.users}" class="position-absolute top-0 end-0 me-5 ls-2 fw-bold">
    <span th:text="'Username: ' + ${session.users.username}"></span> <br>
    <span th:text="'First name: ' + ${session.users.firstName}"></span> <br>
    <span th:text="'Last name: ' + ${session.users.lastName}"></span>
</div>

<div class="container mt-5">
      <span class="fs-1 fw-bold">

        <span> Manage author details about: </span>
        <span th:text="${author.firstName} + ' ' + ${author.lastName} "></span>

      </span>

    <hr>
    <div class="container p-4">
        <span class="fs-3 fst-italic">

          <p th:text="'Country: ' + ${author.authorDetails == null ? 'not filled yet' : author.authorDetails.countryOfOrigin}"></p>
          <p th:text="'Hobby: ' + ${author.authorDetails == null ? 'not filled yet' : author.authorDetails.hobby}"></p>
          <p th:text="'Birth year: ' + ${author.authorDetails == null ? 'not filled yet' : author.authorDetails.yearOfBirth}"></p>

        </span>
    </div>

    <hr>
    <div class="d-flex flex-row">
        <a th:href="@{~/library/seeAuthorDetails(authorId=${author.id})}"
           class="btn btn-secondary mb-2">
            Back to list
        </a>

        <form th:object="${book}" th:action="@{updateAuthorDetails(authorId=${author.id})}"
              th:method="PUT">
            <button type="submit"
                    class="btn btn-info ms-2"
                    onclick="if (!(confirm('Are you sure you want to delete this book?'))) return false">
                Update Author Details
            </button>
        </form>
    </div>

</div>

</body>
</html>
