<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>Library Menu</title>
</head>
<body>

<div th:if="${session.user}" class="position-absolute top-0 end-0 me-5 ls-2 fw-bold">
  <span th:text="'Username: ' + ${session.user.username}"></span> <br>
  <span th:text="'First name: ' + ${session.user.firstName}"></span> <br>
  <span th:text="'Last name: ' + ${session.user.lastName}"></span>
</div>

<div class="container mt-5">

  <h2>Welcome to E-Book Library!</h2>
  <br>
  <h3>Choose what you want to see</h3>
  <hr>

  <a th:href="@{list}"
     class="btn btn-lg btn-secondary ms-5">
    Books
  </a>

  <a th:href="@{authorsList}"
     class="btn btn-lg btn-secondary ms-5">
    Authors
  </a>
  <br>

  <a th:href="@{/entry/registerUserForm}"
     class="btn btn-success btn-lg mt-3 ms-5">
    Register
  </a>

  <a th:href="@{/entry/loginUserForm}"
     class="btn btn-success btn-lg mt-3 ms-5">
    Login
  </a>
  <hr>

  <form action="#" th:action="@{/logout}"
        method="POST">

    <input type="submit" value="Logout" class="btn btn-danger btn-lg mt-1 ms-2"/>

  </form>

</div>

</body>
</html>
