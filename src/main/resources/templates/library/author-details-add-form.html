<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>Save author details</title>
</head>
<body>

<div th:if="${session.user}" class="position-absolute top-0 end-0 me-5 ls-2 fw-bold">
  <span th:text="'Username: ' + ${session.user.username}"></span> <br>
  <span th:text="'First name: ' + ${session.user.firstName}"></span> <br>
  <span th:text="'Last name: ' + ${session.user.lastName}"></span>
</div>

<div class="container mt-5">
  <h2>Author details form</h2>
  <hr>

  <form action="#" th:action="@{saveAuthorDetails}"
        th:object="${author}" method="post">

    <input type="hidden" th:field="*{id}">

    <input type="hidden" th:field="*{firstName}">

    <input type="hidden" th:field="*{lastName}">

    <div hidden="hidden" th:each="book, itemStat : *{books}">

      <input type="hidden" th:field="*{books[__${itemStat.index}__].id}">

    </div>

    <input type="hidden" th:field="*{authorDetails.id}">

    <input type="text" th:field="*{authorDetails.countryOfOrigin}"
           class="form-control mb-4 w-30" placeholder="Country">

    <input type="text" th:field="*{authorDetails.hobby}"
           class="form-control mb-4 w-30" placeholder="Hobby">

    <input type="text" th:field="*{authorDetails.yearOfBirth}"
           class="form-control mb-4 w-30" placeholder="Birth year">

    <button type="submit"
            class="btn btn-primary mb-2">Save</button>

  </form>

  <hr>

  <a  th:href="@{~/library/list}"
      class="btn btn-secondary">
     Back to list of books
  </a>

</div>

</body>
</html>
