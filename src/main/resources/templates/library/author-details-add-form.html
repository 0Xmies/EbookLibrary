<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>Save author details</title>
</head>
<body>

<div th:if="${session.user}" class="position-absolute top-0 end-0 me-5 ls-2 fw-bold">
  <span th:text="'Username: ' + ${session.user.username}"></span> <br>
  <span th:text="'First name: ' + ${session.user.firstName}"></span> <br>
  <span th:text="'Last name: ' + ${session.user.lastName}"></span>
</div>

<div class="container mt-5">
  <h2>Author details form</h2>
  <hr>

  <form action="#" th:action="@{saveAuthorDetails(authorId=${param.authorId})}"
        th:object="${authorDetails}" method="post">

    <input type="hidden" th:field="*{id}">

    <input type="text" th:field="*{countryOfOrigin}"
           class="form-control mb-4 w-30" placeholder="Country">

    <div th:if="${#fields.hasErrors('countryOfOrigin')}" class="text-danger">
      <ul>
        <li th:each="error : ${#fields.errors('countryOfOrigin')}" th:text="'Country - ' + ${error}"></li>
      </ul>
    </div>

    <input type="text" th:field="*{hobby}"
           class="form-control mb-4 w-30" placeholder="Hobby">

    <div th:if="${#fields.hasErrors('hobby')}" class="text-danger">
      <ul>
        <li th:each="error : ${#fields.errors('hobby')}" th:text="'Hobby - ' + ${error}"></li>
      </ul>
    </div>

    <input type="number" min="0" max="3000" th:field="*{yearOfBirth}"
           class="form-control mb-4 w-30" placeholder="Birth year">

    <div th:if="${#fields.hasErrors('yearOfBirth')}" class="text-danger">
      <ul>
        <li th:text="'Please provide a value'"></li>
      </ul>
    </div>

    <button type="submit"
            class="btn btn-primary mb-2">Save</button>

  </form>
  <hr>

  <a  th:href="@{~/library/list}"
      class="btn btn-secondary">
     Back to list of books
  </a>

</div>

</body>
</html>
